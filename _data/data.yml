career-profile:
    title: Summary
    summary: |
      Hands on Software Design and Development Experience with Deep Packet
      Inspection Technologies.

      4+ years experience with C++ programming language especially network
      programming. Good knowledge of modern C++ like C++11 and familiar with
      C programming language.

      Good knowledge of all the layers of the OSI protocol stack specially
      application protocols like HTTP, TLS, STUN, etc. Familiarity with
      security aspects in networking.

      Worked with tools and technologies like DPDK, Hyperscan, Protobuf,
      Wireshark, Tshark, Tcpdump, gdb, valgrind, vtune, etc.


